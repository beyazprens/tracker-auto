name: Update trackers

on:
  schedule:
    - cron: "0 * * * *"   # her saat başı
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Run updater
        run: python scripts/update.py

      - name: Commit changes
        run: |
          if git diff --quiet; then
            echo "No changes"
          else
            git config user.name "tracker-bot"
            git config user.email "tracker-bot@users.noreply.github.com"
            git add best.txt
            git commit -m "auto: update trackers"
            git push
          fi

